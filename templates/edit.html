<!DOCTYPE html>
<html>
		<head>
		{% include head.html %}
	  <title>Wishlist: {{ listname }}</title>
	</head>
	<body class="small-header photo1">
		{% include header.html %}

		<article>
		{% if logged_in and is_current_users_wishlist_page %}
		  <form id="wish-form" method="POST" action="/users/{{username}}/edit_item/{{product.product_id}}">
			<legend>Edit Wish</legend>
			<fieldset>
			  <span id="form-box1"><label>Wish Name:</label> <input placeholder="e.g. A Puppy (required)" type="text" name="wish" value="{{ product.name }}"/>
				<label>Price:</label> <input type="text" name="price" placeholder="estimate (e.g. Free-$80)" value="{{product.price}}"/>
				<br /><br /><br />
				<label id="website-label">URL:</label> <input type="text" id="website" name="website" placeholder="e.g. www.example.com" value="{{product.link}}"/></span>
			  <span id="form-box2">
			  <label>Description:</label> <textarea type="text" name="description" placeholder="e.g. I want a puppy" rows="3">{{product.description}}</textarea></span>
			  <div id="imagesDiv" style="display:none"> Choose an image:
				<span id="prod-select">
				  {% for i in range(5) %}
				  <img class="image-select prod-image" id="add-prod-img"/>
				  {% end for %}
				</span>
			  </div>
			  <input type="hidden" id="hidden-img" name="image" value="{{ product.image }}" />
			  <button type="submit">Edit Item</button>
			</fieldset>
		  </form>
		{% end if %}
		</article>
	{% include footer.html %}
	</body>
	<script>
		$("#prod-select img").click(function (thing) {
			$("#prod-select img").each(function (index) {
				$(this).removeClass("selected");
			});

			$(this).addClass("selected");
			$("#hidden-img").val($(this).attr("src"));
		});

		var upd = null;

		$('#website').change(function (event) {
			var url = $("#website").val();

			if(upd)
				upd.abort();

			upd = $.ajax({
				dataType: "json",
				type: "POST",
				url: "/ajax/scrape",
				data: {'scrape_url' : url},
				success: (function (data) {
					$('#imagesDiv').show();
					var img = data['images'];

					/* reset all of them */
					$("#prod-select img").each(function (index) {
						$(this).attr("src", "");
					});

					if(img) {
						$("#prod-select img").each(function (index) {
							if(index > img.length)
								return;

							$(this).attr("src", img[index]);
						});
					}

					/* Update selection */
					if($("#prod-select").find(".selected").length) {
						var selected = $("#prod-select").find(".selected").first();
						$("#hidden-img").val($(selected).attr("src"));
					}

					upd = null;
				})
			});
		});

		$('#wish-form').submit(function (event) {
			if(upd)
				upd.abort();
		});
	 </script>
</html>
